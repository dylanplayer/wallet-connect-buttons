language: node_js
node_js:
 - "stable"
cache:
 directories:
  - node_modules
script:
 - npm test
before_deploy:
 - npm run build
deploy:
  provider: npm
  email: "$EMAIL"
  api_key: "$API_TOKEN"
  skip_cleanup: true
  on:
    branch: main
notifications:
  email:
  recipients:
    - "$EMAIL"
  on_success: change
  on_failure: always
